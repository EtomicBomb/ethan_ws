<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <link rel=icon href="/favicon.ico" type="image/png">
    <link rel="stylesheet" href="/history/create/index.css" type="text/css">
    <title>ethan.ws</title>
</head>

<body>

<div id="createMenu">
    <h1>Create an APUSH Game</h1>
    <p id="errorLabel"></p>

    <label for="gameKindSelect">Select the game mode</label>
    <select id="gameKindSelect">
        <option value="gameKindQuiz">Quiz</option>
        <option value="gameKindRocket">Rocket</option>
        <option value="gameKindClicker">Clicker</option>
    </select>


    <label for="startSection">Start Section</label>
    <input type="text" id="startSection" placeholder="26.2" autocomplete="off">
    <label for="startSection">End Section</label>
    <input type="text" id="endSection" placeholder="26.4" autocomplete="off">

    <input type="text" id="username" placeholder="Enter your name" autocomplete="off">

    <button id="createGameSubmit" onclick="createGameButtonHandler()">Create</button>
</div>

<div id="lobby">
    <h1 id="hostName"></h1>
    <p id="gameId"></p>
    <textarea id="members" readonly></textarea>
    <button id="startGameButton" onclick="startGameButtonHandler()">Start Game</button>
</div>


<script src="/history/create/index.js"></script>
</body>
