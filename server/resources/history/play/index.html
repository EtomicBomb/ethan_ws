<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <link rel=icon href="/favicon.ico" type="image/png">
    <link rel="stylesheet" href="/history/play/index.css" type="text/css">
    <title>ethan.ws</title>
</head>

<body>

<div id="joinMenu">
    <h1>Join an APUSH Game</h1>
    <p id="errorLabel"></p>
    <input type="text" id="username" placeholder="Enter your name" autocomplete="off">
    <label for="joinGameIdInput">Enter the Game Id</label>
    <input type="number" id="joinGameIdInput" autocomplete="off">
    <button id="joinGameButton" onclick="joinGameButtonHandler()">Join the Game</button>
</div>

<div id="lobby">
    <h1 id="hostName"></h1>
    <textarea id="members" readonly></textarea>
</div>

<div id="game">
    <h1>Quiz</h1>
    <p id="score">Score: </p>
    <p id="definition">Definition</p>

    
    <div>
        <button onclick="submitAnswerHandler(0)" id="answer0">A</button><label for="answer0"></label>    
    </div>
    <div>
        <button onclick="submitAnswerHandler(1)" id="answer1">B</button><label for="answer1"></label>
    </div> 
    <div>
        <button onclick="submitAnswerHandler(2)" id="answer2">C</button><label for="answer2"></label>
    </div>
    <div>
        <button onclick="submitAnswerHandler(3)" id="answer3">D</button><label for="answer3"></label>
    </div>
</div>

<script src="/history/play/index.js"></script>
</body>
